<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage</title>

    <!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">




</head>

<body>

    <!-- Navigation -->
        <header class="site-header">
              <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="{% url 'home' %}">
                  <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="logo" width="30" height="30">
                  Rizzrack Shop
                </a>
                <div class="container">

                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarToggle">

                    <div class="navbar-nav mr-auto">
                        <div class="navbar-nav">
                       <li class="nav-item dropdown">
                           {% if not request.get_full_path == '/' %}
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Категории
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for category in categories %}
                         <a class="dropdown-item" href="{{category.get_absolute_url}}">{{ category.name }}</a>
                            {% endfor %}
                        </div>
                        {% endif %}
                           </li>


<!--                      <a class="nav-item nav-link" href="">Posts</a>-->
<!--                      <a class="nav-item nav-link" href="">Profile</a>-->
<!--                      <a class="nav-item nav-link" href="">New Post</a>-->
<!--                      <a class="nav-item nav-link" href="">Tags</a>-->

                    </div>

                   <a class="nav-item nav-link" href="{% url 'cart' %}">Корзина <span class="badge badge-secondary" id="cart_count">{{ cart.items.count }}</span></a>


                    </div>
                  </div>
                </div>
                <form action="" class="form-search form-inline my-2 my-lg-0">
                   <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"name="search">
                   <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                 </form>
              </nav>
            </header>

    <!-- Page Content -->
    <div class="container">
    {% block body %}
    {% endblock %}
    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Website 2019</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
