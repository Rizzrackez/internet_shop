{% extends 'wrapper.html' %}
{% block body %}


        <div class="row">

            <div class="col-md-3">
                <div class="content-section">
                    <p class="lead">Категории</p>
                    <div class="list-group">
                        {% for category in categories %}
                            <a href="{{category.get_absolute_url}}" class="list-group-item">{{ category.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12"><div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                          <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                          </ol>
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100" src="https://cdn.wallpapersafari.com/43/38/F0Tjkq.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="https://wallpapercave.com/wp/GoYcMqd.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="https://www.1zoom.ru/big2/584/283708-alexfas01.jpg" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                    </div>

                </div>


                <div class="row">
                {% for product in product %}
                    <div class="col-sm-4 col-lg-4 col-md-4">
                      <div class="content-section">
                        <div class="thumbnail">
                            <img src="{{ product.image.url }}" alt="">
                            <div class="caption">
                                <h4><a href="{{product.get_absolute_url}}">{{ product.title }}</a></h4>
                                <h5 class="pull-right">Цена: {{ product.price }} Rub</h5>

                                <p> {{ product.description }} </p>


                            </div>
                        </div>
                    </div>
                    </div>
                    {% endfor %}
                </div>

            </div>

        </div>

{% endblock %}
