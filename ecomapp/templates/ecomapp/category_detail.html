{% extends 'wrapper.html' %}
{% block body %}

<div class="row">
        <div class="col-sm-12">
             <h2 class="text-center">{{ category.name }}</h2>
            <hr>
        </div>


       {% for product in products_on_category %}
    <div class="col-sm-4 col-lg-4 col-md-4">
       <div class="content-section">
           <div class="thumbnail">
        <img src="{{ product.image.url }}" alt="" style="width:100%; height:280px;">

        <h4 class="text-center"><a href="{{product.get_absolute_url}}">{{ product.title }}</a></h4>
        <hr>
        <p><strong>Цена: {{ product.price }}</strong></p>
            </div>
       </div>
          </div>
        {% endfor %}


</div>
{% endblock %}
